name: build

on:
  push:
    tags:
      - "v*"
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: release
            artifact: checkin-linux
            path: checkin
          - os: ubuntu-latest
            target: win
            artifact: checkin-windows
            path: checkin.exe
            mingw: true
          - os: macos-latest
            target: mac
            artifact: checkin-macos
            path: checkin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install mingw-w64
        if: matrix.mingw
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      - name: Build
        run: make clean && make ${{ matrix.target }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.path }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
